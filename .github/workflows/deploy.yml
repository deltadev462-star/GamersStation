name: Deploy to VPS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    
    - name: Build with Maven
      run: mvn clean package -DskipTests
    
    - name: Build Docker image
      run: |
        docker build -t gs-marketplace-api:${{ github.sha }} .
        docker tag gs-marketplace-api:${{ github.sha }} gs-marketplace-api:latest
    
    - name: Save Docker image
      run: docker save gs-marketplace-api:latest | gzip > api-image.tar.gz
    
    - name: Copy files to VPS
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        source: "api-image.tar.gz,docker-compose.yml,.env.example"
        target: "/home/${{ secrets.VPS_USER }}/marketplace-api"
    
    - name: Deploy on VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          cd /home/${{ secrets.VPS_USER }}/marketplace-api
          
          # Load new image
          docker load < api-image.tar.gz
          rm api-image.tar.gz
          
          # Update containers
          docker-compose down
          docker-compose up -d
          
          # Clean up old images
          docker image prune -f
          
          # Check health
          sleep 30
          curl -f http://localhost:8080/api/v1/actuator/health || exit 1
          
          echo "âœ… Deployment successful!"
